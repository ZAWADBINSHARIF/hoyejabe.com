<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Hoyejabe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
        color: #000;
        text-align: center;
        overflow: hidden;
      }

      h1 {
        font-size: 3rem;
        color: black; /* Hot Pink */
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .loader {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .loader span {
        display: block;
        width: 15px;
        height: 15px;
        background-color: #000;
        border-radius: 50%;
        animation: bounce 1.5s infinite ease-in-out;
      }

      .loader span:nth-child(2) {
        animation-delay: 0.3s;
      }

      .loader span:nth-child(3) {
        animation-delay: 0.6s;
      }

      @keyframes bounce {
        0%,
        80%,
        100% {
          transform: scale(0);
          opacity: 0.7;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 0.9rem;
        color: rgba(0, 0, 0, 0.8);
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Hoyejabe is Coming Soon!</h1>
      <p>We are working hard to bring you something amazing. Stay tuned!</p>
      <div class="loader">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <footer>&copy; 2025 Hoyejabe. All rights reserved.</footer>
  </body>
</html>
